<HTML>
 <HEAD>
  <TITLE>Ext.form.field.TextArea示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../ext-4.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../ext-4.0/bootstrap.js"></script>
  <script type="text/javascript" src="../../ext-4.0/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.QuickTips.init();
		var testForm = new Ext.form.Panel({
			title:'Ext.form.field.TextArea示例',
			bodyStyle:'padding:5 5 5 5',//表单边距
			frame : true,
			height:150,
			width:250,
			renderTo :'form',
			items:[{
				xtype : 'textarea',
				fieldLabel : '备注',
				id:'memo',//字段组件id
				labelSeparator :'：',//分隔符
				labelWidth : 60,//标签宽度
				width:200
			}],
			buttons:[{text:'确定',handler:showValue}]
		})
		function showValue(){
			var memo = testForm.getForm().findField('memo');//取得输入控件
			alert(memo.getValue());//取得控件值
		}
	});
  </script>
 </HEAD>
 <BODY STYLE="margin: 10px">
 	<div id='form'></div>
 </BODY>
</HTML>
