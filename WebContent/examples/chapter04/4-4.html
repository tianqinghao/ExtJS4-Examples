<HTML>
 <HEAD>
  <TITLE>Ext.form.field.Number示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../ext-4.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../ext-4.0/bootstrap.js"></script>
  <script type="text/javascript" src="../../ext-4.0/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.QuickTips.init();
		var form = new Ext.form.FormPanel({
			title:'Ext.form.field.Number示例',
			bodyStyle:'padding:5 5 5 5',//表单边距
			renderTo :'form',
			frame : true,
			height:150,
			width:250,
			defaultType: 'numberfield',//设置表单字段的默认类型
			defaults:{//统一设置表单字段默认属性
				labelSeparator :'：',//分隔符
				labelWidth : 80,//标签宽度
				width : 200,//字段宽度
				labelAlign : 'left',//标签对齐方式
				msgTarget :'side'   //在字段的右边显示一个提示信息
			},
			items:[{
				fieldLabel:'整数',
				hideTrigger : true,//隐藏微调按钮
				allowDecimals : false,//不允许输入小数
				nanText :'请输入有效的整数'//无效数字提示
			},{
				fieldLabel:'小数',
				decimalPrecision : 2,//精确到小数点后两位
				allowDecimals : true,//允许输入小数
				nanText :'请输入有效的小数'//无效数字提示
			},{
				fieldLabel:'数字限制',
				baseChars :'12345'//输入数字范围
			},{
				fieldLabel:'数值限制',
				maxValue : 100,//最大值
				minValue : 50//最小值
			}]
		});
	});
  </script>
 </HEAD>
 <BODY STYLE="margin: 10px">
 	<div id='form'></div>
 </BODY>
</HTML>
