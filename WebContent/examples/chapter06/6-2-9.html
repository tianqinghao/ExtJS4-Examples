<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="../../ext-4.0/resources/css/ext-all.css" />
<script type="text/javascript" src="../../ext-4.0/bootstrap.js"></script>
<script type="text/javascript" src="../../ext-4.0/locale/ext-lang-zh_CN.js"></script>
<style type="text/css">
body{
	font-size:11pt;
	color:black;
	padding:5px;
	font-family:'Arial';
}
</style>
<script language="javascript">
	Ext.onReady(function(){
		var panel = new Ext.Panel({
			title : '集合调用Ext.each的处理',
			width : '280px',
			renderTo : 'sub1',
			html : '<div style="height:160px"></div>'
		});
		//定义一个集合
		var array = [],i;
		//为集合加入元素,这些元素为从0到9的数字
		for(i=0;i<10;i++){
			array.push(i);
		}
		function fn(item,index,allItems){
			//如果跌代对象的元素值大于5则终止跌代执行
			if(item>5){
				return false;
			}else{
				//为集合元素中值小于5的元素进行字符串的追加
				allItems[index] = item+"_st"
			}
		}
		function fn1(item,index,allItems){
			if(index>0)
				return false;
			//只执行一次
			Ext.Msg.alert('最后的处理结果',
				"<div style='width:160px'>最后集合为:"+allItems+"</div>");
		}
		//对集合进行字符串的追加
		Ext.each(array,fn);
		//打印集合的所有元素值
		Ext.each(array,fn1);
	});
</script>
</head>
<body>
	<div id="sub1"></div>
</body>
</html>
